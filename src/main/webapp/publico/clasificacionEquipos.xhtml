<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaGeneral.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card" style="margin-bottom: 50px">
                        <p:dataTable var="equipo" value="#{clasificacionEquiposController.listaEquipos}" 
                                     rowIndexVar="posicion" >
                            <p:column headerText="Posicion">
                                <h:outputText value="#{posicion + 1}" />
                            </p:column>

                            <p:column headerText="Equipo">
                                <h:outputText value="#{equipo.nombre}" />
                            </p:column>

                            <p:column headerText="Puntos" sortBy="#{equipo.puntos}" sortOrder="descending">
                                <h:outputText value="#{equipo.puntos}" />
                            </p:column>

                            <p:column headerText="Goles a Favor">
                                <h:outputText value="#{equipo.golesFav}" />
                            </p:column>

                            <p:column headerText="Goles en Contra">
                                <h:outputText value="#{equipo.golesContra}" />
                            </p:column> 
                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
