<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaGeneral.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="partido" value="#{partidosController.listaPartidos}">
                            <p:column headerText="Partido">
                                <h:outputText value="#{partido.idEquipoLocal.nombre} #{partido.idEquipoVis.nombre}" />
                            </p:column>

                            <p:column headerText="Goles Local">
                                <h:outputText value="#{partido.golesLocal}" />
                            </p:column>

                            <p:column headerText="Goles Visitante">
                                <h:outputText value="#{partido.golesVis}" />
                            </p:column>

                            <p:column headerText="Ãrbitro">
                                <h:outputText value="#{partido.idArbitro.nombre} #{partido.idArbitro.apellidos}" />
                            </p:column>
                            
                            <p:column headerText="Fecha">
                                <h:outputText value="#{partido.fecha}" />
                            </p:column> 
                            
                            <p:column headerText="Hora">
                                <h:outputText value="#{partido.hora}" />
                            </p:column> 
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
