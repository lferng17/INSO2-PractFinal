<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaGeneral.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="jugador" value="#{estadisticaJugadoresController.listaJugadores}">
                            <p:column headerText="Nombre Jugador">
                                <h:outputText value="#{jugador.nombre} #{jugador.apellidos}" />
                            </p:column>

                            <p:column headerText="Equipo">
                                <h:outputText value="#{jugador.idEquipo.nombre}" />
                            </p:column>

                            <p:column headerText="Goles" sortBy="#{jugador.goles}">
                                <h:outputText value="#{jugador.goles}" />
                            </p:column>

                            <p:column headerText="Asistencias" sortBy="#{jugador.asistencias}">
                                <h:outputText value="#{jugador.asistencias}" />
                            </p:column>
                            
                            <p:column headerText="Tarjetas Amarillas" sortBy="#{jugador.tarjAma}">
                                <h:outputText value="#{jugador.tarjAma}" />
                            </p:column>
                            
                            <p:column headerText="Tarjetas Rojas" sortBy="#{jugador.tarjRojas}">
                                <h:outputText value="#{jugador.tarjRojas}" />
                            </p:column> 
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
