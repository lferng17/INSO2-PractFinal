    <h:head>

        <h:outputStylesheet  library="css" name="primeflex.css"/>

    <h:body>
        <div id="top">

                <h:form>

                        <f:facet name="options">
                            <p:commandButton value="Cerrar Sesion" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info" action="#{indexController.cerrarSesion()}"/>

            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="center_content">
            <ui:insert name="bottom">
                <div class="footer_content">
                    <p class="footer_text">Universidad de Le√≥n - ULEScore</p>
