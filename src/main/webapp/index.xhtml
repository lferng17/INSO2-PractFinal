<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Inso2023</title>
        <link rel="stylesheet" type="text/css" href="css/primeflex.css"/>
    </h:head>

    <h:body class="surface-300">
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                <div class="text-center mb-5">
                    <img src="Logo.PNG" alt="logo" height="100" styleClass="mb-3"/>
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                    <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Registrate!</a>
                </div>

                <div>
                    <label for="usuario" class="block text-900 font-medium mb-2">Usuario</label>
                    <p:inputText value="#{administradorController.administrador.usuario}" required="true" styleClass="w-full mb-3"/>

                    <label for="contrasena" class="block text-900 font-medium mb-2">Contraseña</label>
                    <p:inputText value="#{administradorController.administrador.contrasena}" required="true" type="password" styleClass="w-full mb-3"/>

                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2"/>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
                    </div>

                    <p:commandButton type="button" value="Acceder" icon="pi pi-user" styleClass="w-full"/>
                </div>
            </div>
        </div>

    </h:body>
</html>
