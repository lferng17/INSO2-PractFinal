<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>

<h:head>
  <title>Crear Arbitro</title>
  <link rel="stylesheet" type="text/css" href="resources/css/primeflex.css" />
  <f:metadata>
    <f:event type="preRenderView" listener="#{vistaCrearArbitroController.verificarAdministrador()}"/>
  </f:metadata>
</h:head>
  <h:body class="surface-300">
    <ui:composition template="../../WEB-INF/template/plantillaGeneral.xhtml">
      <ui:define name="content">
        <div class="flex align-items-center justify-content-center">
          <div>
            <h:form>
              <p:growl id="growl" showDetail="true" />
              <p:outputLabel
                for="txtNombre"
                value="Nombre"
                class="block text-900 font-medium mb-2"
              ></p:outputLabel>
              <p:inputText
                id="txtNombre"
                value="#{vistaCrearArbitroController.nombre}"
                required="true"
                requiredMessage="Campo Obligatorio"
                styleClass="w-full mb-3"
              />
              <p:message for="txtNombre" />

              <p:outputLabel
                for="txtApellidos"
                value="Apellidos"
                class="block text-900 font-medium mb-2"
              ></p:outputLabel>
              <p:inputText
                id="txtApellidos"
                value="#{vistaCrearArbitroController.apellidos}"
                required="true"
                requiredMessage="Campo Obligatorio"
                styleClass="w-full mb-3"
              />
              <p:message for="txtApellidos" />

              <p:outputLabel
              for="txtDni"
              value="DNI"
              class="block text-900 font-medium mb-2"
              ></p:outputLabel>
              <p:inputText
              id="txtDni"
              value="#{vistaCrearArbitroController.dni}"
              required="true"
              requiredMessage="Campo Obligatorio"
              styleClass="w-full mb-3"
              />
            <p:message for="txtApellidos" />

              <p:outputLabel
                for="txtLicencia"
                value="Licencia"
                class="block text-900 font-medium mb-2"
              ></p:outputLabel>
              <p:inputText
                id="txtLicencia"
                value="#{vistaCrearArbitroController.licencia}"
                required="true"
                requiredMessage="Campo Obligatorio"
                styleClass="w-full mb-3"
              />
              <p:message for="txtLicencia" />

              <p:outputLabel
                for="txtFechaNac"
                value="Fecha de nacimiento"
                class="block text-900 font-medium mb-2"
              ></p:outputLabel>
              <p:calendar
                id="txtFechaNac"
                value="#{vistaCrearArbitroController.fechaNac}"
                required="true"
                requiredMessage="Campo Obligatorio"
                styleClass="w-full mb-3"
              />
              <p:message for="txtFechaNac" />

              <p:commandButton
                value="Crear Arbitro"
                action="#{vistaCrearArbitroController.crearArbitro()}"
                styleClass="w-full"
                update="growl"
              />
            </h:form>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
