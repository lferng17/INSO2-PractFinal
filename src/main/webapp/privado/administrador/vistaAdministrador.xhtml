<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Vista Administrador</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{vistaAdministradorController.verificarAdministrador()}"/>
          </f:metadata>
    </h:head>

    <h:body>

        <ui:composition template="./../../WEB-INF/template/plantillaGeneral.xhtml" >

            <ui:define name="content"> 
                <div class="form">
                    <h:form>
                        <p:panelGrid columns="4" styleClass="grid-panel">
                            <f:facet name="header">
                                <p:outputLabel value="Acciones Administrador" styleClass="title" />
                            </f:facet>
                            <p:commandButton value="Crear Jugador" styleClass="bg-green-500 border-300" style="width: 158px" action = "#{vistaAdministradorController.crearJugador()}"/>
                            <p:commandButton value="Crear Equipo" styleClass="bg-green-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.crearEquipo()}"/>
                            <p:commandButton value="Crear Partido" styleClass="bg-green-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.crearPartido()}"/>
                            <p:commandButton value="Crear Árbitro" styleClass="bg-green-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.crearArbitro()}"/>
                            <p:commandButton value="Editar Jugador" styleClass="bg-orange-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.editarJugador()}"/>
                            <p:commandButton value="Editar Equipo" styleClass="bg-orange-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.editarEquipo()}"/>
                            <p:commandButton value="Editar Partido" styleClass="bg-orange-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.editarPartido()}"/>
                            <p:commandButton value="Editar Árbitro" styleClass="bg-orange-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.editarArbitro()}"/>
                            <p:commandButton value="Eliminar Jugador" styleClass="bg-red-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.eliminarJugador()}"/>
                            <p:commandButton value="Eliminar Equipo" styleClass="bg-red-500 border-300" style="width: 158px"  actionListener="#{vistaAdministradorController.eliminarEquipo()}"/>
                            <p:commandButton value="Eliminar Partido" styleClass="bg-red-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.eliminarPartido()}"/>
                            <p:commandButton value="Eliminar Árbitro" styleClass="bg-red-500 border-300" style="width: 158px" actionListener="#{vistaAdministradorController.eliminarArbitro()}"/>
                        </p:panelGrid>
                        <div class="centrado">
                            <p:commandButton value="Ver Mensajes" styleClass="bg-blue-400 border-600" style="margin-top:50px" actionListener="#{vistaAdministradorController.verMensajes()}"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
