<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Vista Administrador</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{vistaAdministradorController.verificarAdministrador()}"/>
          </f:metadata>
    </h:head>

    <h:body>

        <ui:composition template="./../../WEB-INF/template/plantillaGeneral.xhtml" >

            <ui:define name="content"> 
                <div class="form">
                    <h:form>
                        <p:panelGrid columns="4" styleClass="grid-panel">
                            <f:facet name="header">
                                <p:outputLabel value="Acciones Administrador" styleClass="title" />
                            </f:facet>
                            <p:commandButton value="Crear jugador" styleClass="button-width" action = "#{vistaAdministradorController.crearJugador()}"/>
                            <p:commandButton value="Crear equipo" styleClass="button-width" actionListener="#{vistaAdministradorController.crearEquipo()}"/>
                            <p:commandButton value="Crear partido" styleClass="button-width" actionListener="#{vistaAdministradorController.crearPartido()}"/>
                            <p:commandButton value="Crear arbitro" styleClass="button-width" actionListener="#{vistaAdministradorController.crearArbitro()}"/>
                            <p:commandButton value="Editar jugador" styleClass="button-width" actionListener="#{vistaAdministradorController.editarJugador()}"/>
                            <p:commandButton value="Editar equipo" styleClass="button-width" actionListener="#{vistaAdministradorController.editarEquipo()}"/>
                            <p:commandButton value="Editar partido" styleClass="button-width" actionListener="#{vistaAdministradorController.editarPartido()}"/>
                            <p:commandButton value="Editar arbitro" styleClass="button-width" actionListener="#{vistaAdministradorController.editarArbitro()}"/>
                            <p:commandButton value="Eliminar jugador" styleClass="button-width" actionListener="#{vistaAdministradorController.eliminarJugador()}"/>
                            <p:commandButton value="Eliminar equipo" styleClass="button-width"  actionListener="#{vistaAdministradorController.eliminarEquipo()}"/>
                            <p:commandButton value="Eliminar partido" styleClass="button-width" actionListener="#{vistaAdministradorController.eliminarPartido()}"/>
                            <p:commandButton value="Eliminar arbitro" styleClass="button-width" actionListener="#{vistaAdministradorController.eliminarArbitro()}"/>
                        </p:panelGrid>
                        <div class="centrado">
                            <p:commandButton value="Ver Mensajes" styleClass="button-width" actionListener="#{vistaAdministradorController.verMensajes()}"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
