<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <f:event type="preRenderView" listener="#{vistaArbitroController.verificarArbitro()}"/>
    </head>

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaGeneral.xhtml" >

            <ui:define name="content"> 
                <div class="container">
                    <h1 class="title">Seleccione el partido</h1>

                    <h:form class="form">
                        <p:selectOneMenu
                            id="txtIdPartido"
                            value="#{vistaArbitroController.idPartido}"
                            required="true"
                            requiredMessage="Campo Obligatorio"
                            styleClass="w-full mb-3"
                            >
                            <f:selectItem itemLabel="Seleccione un Partido" itemValue="" />
                            <f:selectItems
                                value="#{vistaArbitroController.listaPartidosArbitro}"
                                var="partido"
                                itemLabel="#{partido.idEquipoLocal.nombre} vs #{partido.idEquipoVis.nombre}"
                                itemValue="#{partido.idPartido}"
                                />
                            <p:ajax listener="#{vistaArbitroController.cargarJugadoresEquipos()}" update="comboBox" />
                        </p:selectOneMenu>

                        <h:panelGroup id="comboBox" rendered="#{vistaArbitroController.mostrarActas == true}">

                            <h1 class="title" rendered="#{vistaArbitroController.mostrarActas == true}">Acta Partido #{vistaArbitroController.idPartido}</h1>

                            <div class="card">
                                <p:dataTable var="jugador" value="#{vistaArbitroController.listaJugadoresEquipoLocal}" rendered="#{vistaArbitroController.idPartido != null}">
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{jugador.nombre}" />
                                    </p:column>

                                    <p:column headerText="Goles">
                                        <h:outputText value="#{jugador.goles}" />
                                    </p:column>
 
                                </p:dataTable>
                            </div>
                        </h:panelGroup>


                        <div class="button-wrapper">
                            <p:commandButton value="Anotar resultados" action="Anotar resultados" 
                                             disabled="Poner empty la lista" />
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
