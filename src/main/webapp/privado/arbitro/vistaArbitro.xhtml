<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <f:event type="preRenderView" listener="#{vistaArbitroController.verificarArbitro()}"/>
    </head>
    
    <body>
        
        <ui:composition template="./../../WEB-INF/template/plantillaGeneral.xhtml" >

            <ui:define name="content"> 
                <div class="container">
                    <h1 class="title">Seleccione el partido</h1>

                    <h:form class="form">
                        <p:selectOneMenu id="partidosMenu" value="#{vistaArbitroController.partidoSeleccionado}" styleClass="select-menu">
                            <f:selectItem itemLabel="Seleccione un partido" itemValue="" />
                            <f:selectItems value="#{vistaArbitroController.partidosSinDisputar}" var="partido" itemLabel="#{partido.nombre}" itemValue="#{partido}" />
                        </p:selectOneMenu>

                        <div class="button-wrapper">
                            <p:commandButton value="Anotar resultados" action="#{vistaArbitroController.anotarResultados}" 
                                             disabled="#{empty vistaArbitroController.partidoSeleccionado}" />
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
