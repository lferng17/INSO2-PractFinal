<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
<h:head>
  <f:metadata>
    <f:event type="preRenderView" listener="#{vistaCapitanController.verificarCapitan()}"/>
  </f:metadata>
</h:head>
<h:body>
  <ui:composition template="./../../WEB-INF/template/plantillaGeneral.xhtml">
    <ui:define name="content">
      <div>
        <h:form>
          <p:growl id="growl" showDetail="true" />
          <div>
            <p:outputLabel for="txtMensaje" value="Mensaje" class="block text-900 font-medium mb-2"/>
            <p:inputTextarea rows="5" cols="40" id="txtMensaje" value="#{vistaCapitanController.mensaje}" required="true" requiredMessage="Campo Obligatorio" styleClass="w-full mb-3"/>
          </div>
            <p:commandButton value="Enviar Mensaje" action="#{vistaCapitanController.mandarMensaje()}" styleClass="w-full" update="growl" />
          </h:form>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
